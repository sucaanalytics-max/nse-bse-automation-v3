name: NSE BSE Daily Automation v3

on:
  schedule:
    - cron: "45 3 * * *"   # 09:15 IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: NSE Daily
        run: python scripts/nse_daily_playwright.py

      - name: BSE Cash Daily
        run: python scripts/bse_cash_playwright.py

      - name: BSE FO Daily
        run: python scripts/bse_fo_playwright.py

      - name: Commit Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/nse_bse_business_growth.xlsx
          git diff --cached --quiet || git commit -m "Daily NSE BSE update"
          git push
