name: India Markets Daily (NSE + BSE)

on:
  schedule:
    - cron: "45 3 * * *"   # 09:15 IST
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: NSE Cash
        run: python scripts/nse_daily_playwright.py

      - name: BSE Cash
        run: python scripts/bse_cash_playwright.py

      - name: BSE FO
        run: python scripts/bse_fo_playwright.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.xlsx
          git diff --cached --quiet || git commit -m "Daily India Markets Update"
          git push
